    <script src="js/moaModal.js" type="text/javascript"></script>

    <script type="text/javascript">

        (function($){

            var SW = Sweefty();

            var scroll_options = {

                speed : 250,

                on : 'click',

                easing : 'linear'

            }



            SW.trigger('scrollTo',function(ele,obj){



                obj = $.extend({},scroll_options, obj);

                var target = $(obj.scrollTo);

                ele.on(obj.on,function(){

                    $('body,html').animate({

                        'scrollTop' : target.offset().top

                    }, parseInt(obj.speed),obj.easing);

                });

            });



        }(jQuery));

    </script>

<script>

    $(document).ready(function(){

        });
        $('.modal').click(function () {
            var id=$(this).find('img').attr('alt');

            setTimeout(function () {

            $('#demoModal1').trigger('close.modal',modalCloseCb);

        function displayProductDetai(id) {
            $('.modal-wrap .title').text('');

                    obj=productList[i];
                }
            }

                });
                $('#buyLink').attr('href',obj.link);
            }
        }
    });

</script>
<script>
    var swiper = new Swiper('.swiper-container', {
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
            loop:true,
            autoplay: {
                delay: 5000
            },
            renderBullet: function (index, className) {
                return '<span class="' + className + '"></span>';
            }
        }
    });
    swiper.autoplay.start();
</script>
